<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="/submit-order" method="post">
        <label for="customer-name">Customer Name:</label><br>
        <input type="text" id="customer-name" name="customer-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="user@domain.com"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="">Select a Product</option>
            <option value="Product A">Product A - Rs.100</option>
            <option value="Product B">Product B - Rs.150</option>
            <option value="Product C">Product C - Rs.200</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery-preference" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery-preference" value="Express">
        <label for="express">Express</label><br><br>

        Total Price: <br><br>

        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon"><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
