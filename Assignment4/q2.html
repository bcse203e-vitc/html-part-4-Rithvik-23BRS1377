<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Register for the Online Event</h1>
    <form action="/register" method="post">
        
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="example@domain.com"><br><br>

        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 555-5555"><br><br>

      
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        
        <label for="age-group">Age Group:</label><br>
        <select id="age-group" name="age-group" required>
            <option value="">Select Age Group</option>
            <option value="under-18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-plus">45 and above</option>
        </select><br><br>

        
        <fieldset>
            <legend>Topics of Interest:</legend>
            <input type="checkbox" id="topic1" name="topics[]" value="technology">
            <label for="topic1">Technology</label><br>
            <input type="checkbox" id="topic2" name="topics[]" value="health">
            <label for="topic2">Health</label><br>
            <input type="checkbox" id="topic3" name="topics[]" value="education">
            <label for="topic3">Education</label><br>
            <input type="checkbox" id="topic4" name="topics[]" value="business">
            <label for="topic4">Business</label><br>
            <input type="checkbox" id="topic5" name="topics[]" value="entertainment">
            <label for="topic5">Entertainment</label><br>
        </fieldset><br>

        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        
        <button type="submit">Register</button>
    </form>
</body>
</html>
