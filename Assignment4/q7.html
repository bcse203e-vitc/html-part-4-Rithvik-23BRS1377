<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form action="/submit-booking" method="post">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="contact-info">Contact Information:</label><br>
        <input type="text" id="contact-info" name="contact-info" required placeholder="Email or Phone"><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="">Select Destination</option>
            <option value="New York">New York</option>
            <option value="Paris">Paris</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
        </select><br><br>

        <label for="travel-dates">Travel Dates:</label><br>
        <input type="date" id="travel-dates" name="travel-dates" required><br><br>

        <label for="number-of-travelers">Number of Travelers:</label><br>
        <input type="number" id="number-of-travelers" name="number-of-travelers" min="1" value="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travel-class" value="Economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="travel-class" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="first-class" name="travel-class" value="First Class">
        <label for="first-class">First Class</label><br><br>

        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Opt for Travel Insurance</label><br><br>

        Total Cost: (To be calculated on submission)<br><br>

        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
