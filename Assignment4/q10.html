<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Form Template</title>
  </head>
  <body>
    <h1>Customizable Form Template</h1>
    <form id="form-template">
      <label for="formName">Form Name:</label><br />
      <input type="text" id="formName" name="formName" required /><br /><br />

      <label for="numFields">Number of Input Fields:</label><br />
      <input
        type="number"
        id="numFields"
        name="numFields"
        min="1"
        required
      /><br /><br />

      <div id="field-types"></div>

      <button id="generate-form">Generate Form</button>

      <div id="preview-form"></div><br>
    </form>

    <button id="reorder-fields">Reorder Fields</button>

    <div id="reorder-interfaces" style="display: none"></div>
  </body>
</html>
