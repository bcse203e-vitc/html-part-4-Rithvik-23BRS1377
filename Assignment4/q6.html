<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form action="/submit-survey" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>

        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoke" name="lifestyle[]" value="Smoker">
        <label for="smoke">Do you smoke?</label><br>
        <input type="checkbox" id="exercise" name="lifestyle[]" value="Regular Exercise">
        <label for="exercise">Do you exercise regularly?</label><br>
        <input type="checkbox" id="alcohol" name="lifestyle[]" value="Alcohol Consumption">
        <label for="alcohol">Do you consume alcohol?</label><br><br>

        <label for="dietary-preference">Dietary Preference:</label><br>
        <select id="dietary-preference" name="dietary-preference">
            <option value="">Select Dietary Preference</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Pescatarian">Pescatarian</option>
        </select><br><br>

        <label for="activity-level">Activity Level:</label><br>
        <select id="activity-level" name="activity-level">
            <option value="">Select Activity Level</option>
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>

        <label for="health-concerns">Optional Health Concerns:</label><br>
        <textarea id="health-concerns" name="health-concerns" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
